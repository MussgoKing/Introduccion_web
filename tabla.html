<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <tr>
            <th style="border: 1px solid black;">Nombre</th>
            <th style="border: 1px solid black;">Apellido</th>
            <th style="border: 1px solid black;">Edad</th>
        </tr>
        <tbody>
            <tr>
                <th style="border: 1px solid black;">Celina</th>
                <th style="border: 1px solid black;">Torres</th>
                <th style="border: 1px solid black;">17</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
